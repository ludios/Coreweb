<!doctype html>
<html>
<head>
	<meta http-equiv="charset" content="text/html; charset=utf-8">
	<title></title>
	<style>
	* {
		font-family: Verdana, sans-serif;
		font-size: 13px;
	}
	body, html {
		background-color: #eee;
	}
	#log {
		white-space: pre;
	}
	</style>
</head>
<body>

<div id="doc" style="white-space: pre-line">
Demo page for cw.env.makeReport
</div>

<pre id="reportpre"></pre>

<script src="/JSPATH/closure/goog/base.js"></script>
<script src="/JSPATH/nongoog_deps.js"></script>

<script>
goog.require('cw.autoTitle');
goog.require('cw.env');
goog.require('goog.dom');
goog.require('goog.format.JsonPrettyPrinter');
</script>

<script>
var report = cw.env.makeReport();
var printer = new goog.format.JsonPrettyPrinter();
goog.dom.setTextContent(goog.dom.getElement('reportpre'), printer.format(report));
</script>

</body>
</html>
