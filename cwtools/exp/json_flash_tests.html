<!doctype html>
<html>
<head>
	<meta http-equiv="charset" content="text/html; charset=utf-8">
	<title></title>
	<link rel="stylesheet" href="/@testres_Coreweb/test_page.css" type="text/css">
</head>
<body>

<script src="/closure-library/closure/goog/base.js"></script>
<script src="/js_coreweb/deps.js"></script>

<script>
goog.require('cw.autoTitle');
goog.require('goog.dom');
goog.require('goog.ui.media.FlashObject');
goog.require('cw.loadflash');
</script>


<div id="doc">
<a href="cw_json_tests.swf.log">Build log</a> | If it's not working, or tests are failing, do a Ctrl-shift-reload.
</div>

<div id="swf"></div>

<script>
var load_swf = function() {
	var flashObject = new goog.ui.media.FlashObject("cw_json_tests.swf");
	flashObject.setSize(1024, 768);
	flashObject.setBackgroundColor("#eeeeee"); // must be set

	var d = cw.loadflash.loadFlashObjectWithTimeout(
		goog.global['window'], flashObject, '9', document.body, 5000/* timeout */);
	d.addErrback(function(err) {
		var s = goog.dom.getElement("swf");
		goog.dom.setTextContent(s, "Failed to load swf: " + err);
	});
};

load_swf();

</script>

</body>
</html>
