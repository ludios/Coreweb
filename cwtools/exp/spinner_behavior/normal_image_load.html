<!doctype html>
<html>
<head>
<meta http-equiv="charset" content="text/html; charset=utf-8">
<style>
#log { background-color: #eee; }
</style>
</head>
<div id="log"></div>
<script>
function onLoadFired() {
	document.getElementById('log').innerHTML += 'window.onload fired.<br>';
}

window.onload = onLoadFired;
</script>
<body>
This page just loads an image via an <code>img</code> tag.
The image takes 4 seconds to load; your spinner should spin
for 4 seconds.
<img src="/wait_resource/?wait=4">
<hr>
Results observed 2010-04-15: Every browser spins for 4 seconds.
</body>
</html>
