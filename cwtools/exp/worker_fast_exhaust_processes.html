<!doctype html>
<div id="log"></div>
<script>
var workers = [];
for(var i=0; i < 99999999999; i++) {
	try {
		new SharedWorker('empty.js');
		if(i % 1000 == 0) {
			document.getElementById('log').innerHTML =
				i + ' SharedWorkers instantiated.<br>';
		}
	} catch(e) {
		document.getElementById('log').innerHTML += e.toString() + '<br>Stopped.<br>';
		break;
	}
}
</script>
