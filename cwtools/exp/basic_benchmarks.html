<!doctype html>
<html>
<head>
	<meta http-equiv="charset" content="text/html; charset=utf-8">
	<title></title>
	<style>
		{{ getTestPageCSS() }}
	</style>
</head>
<body>

<div id="doc">
Basic benchmarks.
</div>

<div id="log"></div>

<script>CLOSURE_NO_DEPS = true;</script>
<script src="/JSPATH/closure/goog/base.js"></script>
<script src="/JSPATH/all_deps.js"></script>

<script>
goog.require('cw.autoTitle');
goog.require('goog.debug.DivConsole');
goog.require('goog.debug.Logger');
</script>

<script>
var logDiv = document.getElementById('log');
var divConsole = new goog.debug.DivConsole(logDiv);
divConsole.setCapturing(true);

var logger = goog.debug.Logger.getLogger('logger');
logger.setLevel(goog.debug.Logger.Level.ALL);

logger.info('Logger works.');

</script>

<script>

function benchEmptyFunction(times) {
	var n = 1000000;
	var start = goog.now();
	while(n--) {
		goog.nullFunction();
	}
	var time = goog.now() - start;
	logger.info('benchEmptyFunction ' + time + ' us/call');

	times--;
	if(times) {
		setTimeout(function() { benchEmptyFunction(times); }, 0);
	}
}

benchEmptyFunction(4);

</script>

</body>
</html>
